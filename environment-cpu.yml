# Flight Price Forecast - Conda Environment (CPU Only)
# Use this if you don't have an NVIDIA GPU
# 
# Create environment:   conda env create -f environment-cpu.yml
# Activate:             conda activate flight-forecast
# Update:               conda env update -f environment-cpu.yml --prune

name: flight-forecast
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11
  
  # ============================================
  # Core Data Science Libraries
  # ============================================
  - pandas>=2.0
  - numpy>=1.24
  - scipy>=1.10
  
  # ============================================
  # Visualization
  # ============================================
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.14
  
  # ============================================
  # Machine Learning
  # ============================================
  - scikit-learn>=1.3
  - xgboost>=2.0
  - lightgbm>=4.0
  
  # ============================================
  # Hyperparameter Optimization
  # ============================================
  - scikit-optimize>=0.9
  - optuna>=3.0
  
  # ============================================
  # Jupyter Environment
  # ============================================
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipykernel>=6.0
  - ipywidgets>=8.0
  - notebook>=7.0
  
  # ============================================
  # Web Interface (Flask)
  # ============================================
  - flask>=2.3
  - flask-cors>=4.0
  
  # ============================================
  # Utilities
  # ============================================
  - joblib>=1.3
  - python-dateutil>=2.8
  - python-dotenv>=1.0
  - tqdm>=4.65
  - pyyaml>=6.0
  
  # ============================================
  # Development Tools
  # ============================================
  - pytest>=7.0
  - black>=23.0
  - isort>=5.12
  - flake8>=6.0
  
  # ============================================
  # pip packages
  # ============================================
  - pip
  - pip:
    # Google Gemini AI
    - google-generativeai>=0.3.0
    
    # Optional visualization
    - bokeh>=3.0
    - dash>=2.14
