# Flight Price Forecast - Conda Environment with GPU Support
# 
# Create environment:   conda env create -f environment.yml
# Activate:             conda activate flight-forecast
# Update:               conda env update -f environment.yml --prune
# Remove:               conda deactivate && conda env remove -n flight-forecast
#
# NOTE: For faster solving, install mamba first:
#   conda install -n base conda-libmamba-solver
#   conda config --set solver libmamba

name: flight-forecast
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11
  
  # ============================================
  # Core Data Science Libraries
  # ============================================
  - pandas>=2.0
  - numpy>=1.24
  - scipy>=1.10
  
  # ============================================
  # Visualization
  # ============================================
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.14
  
  # ============================================
  # Machine Learning
  # ============================================
  - scikit-learn>=1.3
  - xgboost>=2.0
  - lightgbm>=4.0
  
  # ============================================
  # Hyperparameter Optimization
  # ============================================
  - optuna>=3.0
  
  # ============================================
  # Jupyter Environment
  # ============================================
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipykernel>=6.0
  - ipywidgets>=8.0
  - notebook>=7.0
  - nbconvert>=7.0
  
  # ============================================
  # Web Interface (Flask)
  # ============================================
  - flask>=2.3
  - flask-cors>=4.0
  
  # ============================================
  # Utilities
  # ============================================
  - joblib>=1.3
  - python-dateutil>=2.8
  - python-dotenv>=1.0
  - tqdm>=4.65
  - pyyaml>=6.0
  
  # ============================================
  # pip packages (not available in conda)
  # ============================================
  - pip
  - pip:
    # Google Gemini AI
    - google-generativeai>=0.3.0
